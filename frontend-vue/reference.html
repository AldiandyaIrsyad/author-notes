<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Author Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply Inter font globally */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple message box style */
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 1.5rem;
            border-radius: 0.375rem; /* rounded-md */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-md */
            z-index: 50;
            display: none; /* Hidden by default */
        }
        .message-box.success {
            background-color: #d1fae5; /* green-100 */
            color: #065f46; /* green-800 */
        }
        .message-box.error {
            background-color: #fee2e2; /* red-100 */
            color: #991b1b; /* red-800 */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Author Notes</h1>
        <h2 class="text-xl font-semibold text-center text-gray-700 mb-8">Login to your account</h2>

        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Username or Email</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                       placeholder="Enter your username or email">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                       placeholder="Enter your password">
                </div>

            <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-200 ease-in-out">
                Login
            </button>

            </form>
    </div>

    <div id="messageBox" class="message-box"></div>

    <script>
        // Get form and message box elements
        const loginForm = document.getElementById('loginForm');
        const messageBox = document.getElementById('messageBox');

        // Handle form submission
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission

            // --- Placeholder Login Logic ---
            // In a real application, you would send the username and password
            // to your server here for validation.
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Basic validation (example)
            if (username && password) {
                // Simulate a successful login
                showMessage('Login successful! Redirecting...', 'success');
                // Simulate redirect after a delay
                // setTimeout(() => {
                //     window.location.href = '/dashboard'; // Redirect to the main app page
                // }, 1500);
            } else {
                // Show an error if fields are empty (though 'required' handles this)
                showMessage('Please enter both username/email and password.', 'error');
            }
            // --- End Placeholder Logic ---
        });

        // Function to display messages
        function showMessage(message, type = 'info') {
            messageBox.textContent = message;
            messageBox.className = `message-box ${type}`; // Set class for styling (e.g., 'success', 'error')
            messageBox.style.display = 'block'; // Make it visible

            // Hide the message box after 3 seconds
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000);
        }
    </script>

</body>
</html>
